<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie search</title>
</head>
<body>
  <div class="container">
    <div class="main-modal_window_block hidden">
      <div class="modal_window"></div>
    </div>
    <div class="header">
        <a class='header-link' href="./index.html">
          <p class="header-title">Movie search</p>
        </a>
      <div class="bookmark-menu hidden">
        <div class="menu-item_main hidden" title="back to main page"></div>
        <div class="menu-item_clear hidden" title="clear bookmark"></div>
        <div class="menu-item_bookmark" title="bookmark"></div>
      </div>
    </div>
    <div class="main">
      <div class="main-search_block">
        <form class="form" action="">
          <div class="form-input_container">
            <input id="form-input" class="form-input" name="input" type="text" autofocus placeholder="Search movie"
              autocomplete="off">
            <div class="form-input_loader hidden"></div>
            <button class="form-button_clear" type="reset"></button>
            <label class="form-label error hidden" for="form-input">error: input text please</label>
          </div>
          <button class="form-button_find" type="submit">Find</button>
        </form>
      </div>
      <div class="slider">
        <div class="swiper-container">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-rs_logo">
        <a href="https://rs.school" title="official site RS Scool">
          <img class="footer-rs_image" src="logo-rs-school.png" alt="rs-shool">
        </a>
      </div>
      <div class="footer-contact">
        <div class="footer-contact_image"></div>
        <a href="https://github.com/dzmitry-duboyski" title="my githab account">My git account</a>
      </div>
    </div>
    <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.freeiconspng.com%2Fuploads%2Fclear-icon-29.png&imgrefurl=https%3A%2F%2Fwww.freeiconspng.com%2Fimg%2F9216&tbnid=3kCH8ZWyOvH38M&vet=12ahUKEwjlk5678YDqAhVJhqQKHVclDygQMyglegUIARD-AQ..i&docid=XOMh3fToxhROwM&w=300&h=300&q=clear%20icon&ved=2ahUKEwjlk5678YDqAhVJhqQKHVclDygQMyglegUIARD-AQ"  alt="">
</body>
</html>
